name: C++

on:
  push:
    branches:
    - master
    - staging
    - dev/*
  pull_request:
    branches: 
    - master
    - staging

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
